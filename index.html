---
layout: front
title: {{ site.name }}
---
<div>
{% capture about %}{% include aboutme.md %}{% endcapture %}
{{ about | markdownify }}
</div>


<div id="home">
  <h1>Blog Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <h2><div class="underlined">{{ post.date | date_to_string }} &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div></h2>
      {{ post.excerpt }} 
    {% endfor %}
  </ul>
</div>
