---
layout: front
title: {{ site.name }}
---
<div>
{% capture about %}{% include aboutme.md %}{% endcapture %}
{{ about | markdownify }}
</div>

<div style="width: 100%; height: 1px; background: #cccccc; overflow: hidden; margin-top: 4.5rem;"> </div>
<div id="home">
    <h1>Blog Posts</h1>

    <ul class="posts">
    {% for post in site.posts %}
        <h2>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> 
            <span style="font-size: .7em; float: right"> {{ post.date | date_to_string }}</span>
        </h2>
        {{ post.excerpt }} 
        
    {% endfor %}
    </ul>
</div>
